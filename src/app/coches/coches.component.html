<h1>Componenete de coches</h1>

<style>
    div{
        float: left;
    }
    form{
        width: 200px;
    }
    input[type="text"], span{
        display: block;
        width: 100%;
    }
    .listado{
        margin-left: 30px;
    }
</style>

<div>
    <form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id ="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
            <span *ngIf="nombre.touched && !nombre.valid" >
                El nombre del coche es incorrecto!!
            </span>
        </p>
        <p>
            <label for="caballaje">Caballaje:</label>
            <input type="text" id="caballaje" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+">
            <span *ngIf="caballaje.touched && !caballaje.valid" >
                El caballaje del coche es incorrecto!!
            </span>
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
            <span *ngIf="color.touched && !color.valid" >
                El color del coche es incorrecto!!
            </span>
        </p>

        <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid" >
    </form>
</div>

<div class="listado">
    <h4>Lista de coches</h4>
    <ul>
        <li *ngFor="let coche of coches" >
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
    <h3>Lista de art√≠culos</h3>
    <ul *ngIf="articulos">
        <li *ngFor="let acticulo of articulos" >
            {{acticulo.id}} - {{acticulo.title}}
        </li>
    </ul>
    <span *ngIf="!articulos">...Cargando listado...</span>
</div>
